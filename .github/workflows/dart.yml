name: Dart

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'

  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: 🎯 Setup Dart SDK
        uses: dart-lang/setup-dart@v1

      - name: 🛠 Install dependencies
        run: dart pub get --no-example

      - name: 👨‍🎨 Validate formatting
        run: dart format --set-exit-if-changed lib test

      - name: 🕵️‍♀️ Analyze project source
        run: dart analyze --fatal-infos --format machine lib test

      - name: 🤖 Install coverage
        run: dart pub global activate coverage

      - name: 🧪 Run tests
        run: dart pub global run coverage:test_with_coverage --fail-under 100

      - name: 🥇 Update coverage badge
        if: github.event_name != 'pull_request'
        uses: coverallsapp/github-action@2.3.6
        with:
          github-token: ${{ secrets.github_token }}

      - name: 📈 Check pana
        run: | 
          dart pub global activate pana
          PANA=$(pana . --no-warning); PANA_SCORE=$(echo $PANA | sed -n "s/.*Points: \([0-9]*\)\/\([0-9]*\)./\1\/\2/p")
          echo "score: $PANA_SCORE"
          IFS='/'; read -a SCORE_ARR <<< "$PANA_SCORE"; SCORE=SCORE_ARR[0]; TOTAL=SCORE_ARR[1]
          if (( $SCORE < $TOTAL )); then echo "minimum score not met!"; exit 1; fi
